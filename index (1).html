<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate of Achievement</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .certificate {
      background-color: white;
      padding: 40px;
      border: 2px solid #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .content {
      font-size: 16px;
      line-height: 1.6;
    }
    .name {
      font-weight: bold;
    }
    .exam {
      font-weight: bold;
    }
    .date {
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="title">Certificate of Achievement</div>
    <div class="content">
      This certifies that <span class="name">Amir Alizamani</span> has successfully passed the <span class="exam">Children's Robotics Exam</span>.
      <div class="date">June 2025</div>
    </div>
  </div>
</body>
</html>
