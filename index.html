<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        .certificate {
            background: white;
            border: 5px solid #333;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This certifies that <strong>Ali Mirzamani</strong> has completed the Robotics Program at <strong>Harvard University</strong>.</p>
        <p><em>June 2025</em></p>
    </div>
</body>
</html>
